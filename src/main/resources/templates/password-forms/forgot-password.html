<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Forgot Password</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
	<h2>¿Olvidaste tu contraseña?</h2>

	<!-- Success message section -->
	<div th:if="${param.success}" class="alert alert-success" role="alert">
		Se ha enviado un enlace para restablecer la contraseña a tu dirección de correo electrónico. ¡Por favor, revisa tu bandeja de entrada!	</div>

	<!-- Forgot password form -->
	<form action="#" th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post" class="mt-3">
		<div class="form-group">
			<label for="email">Dirección de correo electrónico:</label>
			<input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Ingresa tu correo electrónico" required>

			<div class="alert alert-danger"
						th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></div>

		</div>
		<button type="submit" class="btn btn-primary">Enviar enlace de restablecimiento</button>




	</form>

	<div class="mt-3">
		<p>¿Recordaste tu contraseña? <a th:href="@{/login}">Inicia sesión aquí</a>.</p>
	</div>
</div>

<!-- Optional Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
